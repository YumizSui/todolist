@(entry: models.Task)

@views.html.main("登録済みタスク") {
    <table class="w3-table">
        <tr>
            <th>ID</th>
            <td>@entry.id</td>
        </tr>
        <tr>
            <th>タイトル</th>
            <td>@entry.title</td>
        </tr>
        <tr>
            <th>投稿日時</th>
            <td>@entry.createdAt</td>
        </tr>
        <tr>
            <th>ステータス</th>
            <td>
                @if(entry.isDone){
                    完了
                } else {
                    未完了
                }
            </td>
        </tr>
        <tr>
            <th>説明</th>
            <td>@entry.description</td>
        </tr>
    </table>
    <a href="/tasks" class="w3-button w3-gray">戻る</a>
}
