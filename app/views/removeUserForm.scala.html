@(implicit request: RequestHeader)

@import helper._
@user = @{request.session.get("user::username").getOrElse("")}
@views.html.main("退会確認画面", user) {
<form action="/settings/removeUser" method="POST">
    @CSRF.formField
    <p>@user さん、退会しますか？</p>
    <input type="submit" value="退会" class="w3-button w3-red">
</form>
}
